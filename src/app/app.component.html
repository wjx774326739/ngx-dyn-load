<div class="content">
  <h3>在根组件中直接动态加载模块，从而动态加载组件内组件</h3>
  <ng-container #appDynModule></ng-container>
  <a routerLink="fm-1">fm1</a>
  <a routerLink="fm-2">fm2</a>

  <router-outlet></router-outlet>
</div>

<div class="content">
  <button (click)="logMsgs = [];">清除日志</button>
  <p *ngFor="let item of logMsgs">{{item}}</p>
</div>
